<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDoリスト</h1>
    </header>

<main>
    <section>
        <h2>未完了タスク</h2>
        <h3>仕事</h3>
        <table>
            <thead>
                <tr>
                    <th>タスク内容</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>パソコンの買い替え</td>
                </tr>
            </tbody>
        </table>
        <h3>プライベート</h3>
        <table>
            <thead>
                <tr>
                    <th>タスク内容</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>部屋の掃除</td>
                </tr>
                <tr>
                    <td>買い物</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2>完了済み</h2>
        <table>
            <thead>
                <tr>
                    <th>タスク内容</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ゴミ出し</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

    <footer>
        <p>© 2025 ToDo Inc.</p>
    </footer>
</body>
</html>
