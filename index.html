<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    
    <main>
        <section id="todo-section">
            <h2>Pending Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Create presentation materials</td>
                        <td>Incomplete</td>
                        <td>★★★</td>
                    </tr>
                    <tr>
                        <td>Prepare for meeting</td>
                        <td>Incomplete</td>
                        <td>★★</td>
                    </tr>
                    <tr>
                        <td>Go shopping</td>
                        <td>Incomplete</td>
                        <td>★</td>
                    </tr>
                    <tr>
                        <td>Reading</td>
                        <td>Incomplete</td>
                        <td>★</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 ToDo App</p>
    </footer>
  
</body>
</html>
